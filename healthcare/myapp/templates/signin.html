{% extends 'header.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
            <div class="row justify-content-center">
                <div class="col-md-6 text-center glass mt-5">
                    <h2>Sign In</h2>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="username" class="form-control mb-3">
                        <input type="password" name="password" placeholder="password" class="form-control mb-3">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        
                    </form>
                    {% if error %}
                    <p style="color:red;">{{ error }}</p>
                    {% endif %}
                    <form method="post" action="{% url 'register' %}" > <!---->
                        {% csrf_token %}
                        <label for="regbtn" style="margin:0px; padding:10px 0;">Dont have an account?</label>
                        <button id="regbtn" type="submit" class="btn btn-link">Register</button>
                    </form>
                    
                </div>
            </div>
{% endblock %}
