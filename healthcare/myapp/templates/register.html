{% extends 'header.html' %}
{% block title %}Register{% endblock %}
{% block content %}
            <div class="row justify-content-center">
                <div class="col-md-6 glass mt-5">
                    <h2>Register</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="{% url 'signin'}" class="btn btn-link ml-2">Already have an account?</a>
                    </form>
                </div>
            </div>
{% endblock %}
